<!-- app/ui/templates/dashboard.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Chicken Feed Expert System</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>üêì Chicken Feed Expert System (MVP)</h1>
      <form action="/recommend" method="post">
        <label for="type">Chicken Type</label>
        <select id="type" name="type" required>
          {% for ct in chicken_types %}
          <option value="{{ ct }}">{{ ct }}</option>
          {% endfor %}
        </select>

        <label for="age_weeks">Age (weeks)</label>
        <input type="number" id="age_weeks" name="age_weeks" min="0" required>

        <button type="submit">Get Recommendation</button>
      </form>
    </div>
  </body>
</html>
