<!DOCTYPE html>
<html>
<head>
    <title>Chicken Feed Expert System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Chicken Feed Expert System</h1>
    <form method="POST">
        <label for="chicken_type">Chicken Type:</label>
        <select name="chicken_type" required>
            <option value="broiler">Broiler</option>
            <option value="layer">Layer</option>
        </select>

        <label for="age_days">Age (days):</label>
        <input type="number" name="age_days" min="0" required>

        <button type="submit">Get Recommendation</button>
    </form>
</body>
</html>
